<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Architect AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.03)',
                200: 'rgba(255, 255, 255, 0.05)',
                300: 'rgba(255, 255, 255, 0.08)',
                border: 'rgba(255, 255, 255, 0.08)',
              },
              surface: '#000000', 
              accent: '#ffffff',
            },
            borderRadius: {
              '4xl': '2rem',
              '5xl': '2.5rem',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #000000;
        color: #e5e5e5;
        overflow: hidden; 
      }
      /* Custom Scrollbar - Auto-hiding */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: transparent; /* Invisible by default */
        border-radius: 99px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      
      /* Visible when scrolling class is applied to body */
      body.scrolling ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
      }

      /* Always visible when hovering the thumb directly */
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.4) !important;
      }

      .glass-panel {
        background: #0a0a0a;
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .markdown-body h1 { font-size: 2em; font-weight: 700; margin-bottom: 0.5em; margin-top: 1em; color: #fff; letter-spacing: -0.02em; }
      .markdown-body h2 { font-size: 1.5em; font-weight: 600; margin-bottom: 0.5em; margin-top: 1em; color: #f5f5f5; border-bottom: 1px solid rgba(255,255,255,0.08); padding-bottom: 0.3em; letter-spacing: -0.01em; }
      .markdown-body h3 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; margin-top: 1em; color: #e5e5e5; }
      .markdown-body p { margin-bottom: 1em; line-height: 1.7; color: #d4d4d4; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; color: #d4d4d4; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; color: #d4d4d4; }
      .markdown-body code { background: rgba(255,255,255,0.08); padding: 0.2em 0.4em; border-radius: 6px; font-family: 'JetBrains Mono', monospace; font-size: 0.9em; color: #fff; }
      .markdown-body pre { background: #111; padding: 0; border-radius: 12px; overflow: hidden; margin-bottom: 1em; border: 1px solid rgba(255,255,255,0.08); }
      .markdown-body blockquote { border-left: 2px solid #fff; padding-left: 1em; color: #a3a3a3; font-style: italic; }
      .markdown-body hr { border: 0; border-top: 1px solid rgba(255,255,255,0.08); margin: 2em 0; }
      
      /* Chat Specific Markdown */
      .chat-markdown p { margin-bottom: 0.5em; line-height: 1.6; }
      .chat-markdown p:last-child { margin-bottom: 0; }
      .chat-markdown ul { list-style-type: disc; padding-left: 1.2em; margin-bottom: 0.5em; }
      .chat-markdown ol { list-style-type: decimal; padding-left: 1.2em; margin-bottom: 0.5em; }
      .chat-markdown pre { background: rgba(0,0,0,0.3); padding: 0.8em; border-radius: 8px; overflow-x: auto; margin: 0.5em 0; }
      .chat-markdown code { background: rgba(255,255,255,0.1); padding: 0.1em 0.3em; border-radius: 4px; font-size: 0.9em; }
      
      /* Shimmer Effect for Loading Text */
      @keyframes shimmer {
        0% {
          background-position: 200% center;
        }
        100% {
          background-position: -200% center;
        }
      }
      .animate-shimmer {
        background: linear-gradient(
          to right,
          #666 20%,
          #fff 50%,
          #666 80%
        );
        background-size: 200% auto;
        color: #666;
        background-clip: text;
        text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shimmer 2s linear infinite;
        font-weight: 500;
        letter-spacing: 0.5px;
      }

      /* Print Styles for PDF Export */
      @media print {
        body {
            background-color: white !important;
            color: black !important;
            overflow: visible !important;
        }
        body > div:not(#root) { display: none; }
        #root > div { display: block !important; height: auto !important; overflow: visible !important; }
        .glass-panel { border: none !important; background: white !important; }
        .fixed, .absolute, button, .flex.items-center.justify-between.px-8 { display: none !important; }
        .markdown-body { 
            display: block !important; 
            color: black !important; 
            max-width: 100% !important; 
            margin: 0 !important;
            padding: 20px !important;
        }
        .markdown-body * { color: black !important; border-color: #ddd !important; }
        #root, #root > div, #root > div > div {
             position: static !important;
             display: block !important;
             width: 100% !important;
             height: auto !important;
        }
        #root > div > div:first-child:not(.flex-1) { display: none !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "mermaid": "https://esm.sh/mermaid@10.9.0",
    "react-syntax-highlighter": "https://esm.sh/react-syntax-highlighter@15.5.0",
    "react-syntax-highlighter/dist/esm/styles/prism": "https://esm.sh/react-syntax-highlighter@15.5.0/dist/esm/styles/prism",
    "react-syntax-highlighter/": "https://esm.sh/react-syntax-highlighter@^16.1.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
